<body bgcolor="#F48C45">

<script>
  function play(elemName){
       var audio = document.getElementById(elemName);
       audio.play();
                 }
function resetElems() {


	var elems = ["min3", "min5", "min10", "min15", "min20"];
	var i;
	for (ele in elems) {
		ele = elems[ele];
		let rawNum = ele.match(/\d+/g).map(n => parseInt(n));
		document.getElementById(ele).innerHTML = rawNum + " MIN";
		document.getElementById(ele + "2").innerHTML = rawNum + " MIN";
		sound = document.getElementById("audio" + rawNum);
		sound.pause();
		sound.currentTime = 0;
		sound = document.getElementById("audio" + rawNum + "2");
		sound.pause();
		sound.currentTime = 0;
	}}
   </script>
