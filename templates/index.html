<script>
  function play(elemName){

		var headerOutput = document.getElementById("headerOutput");
		headerOutput.innerHTML += "Currently Playing";
       var audio = document.getElementById(elemName);
       audio.play();
                 }
function resetElems() {


	var elems = [];

	{% for soundClip in listOfOldFiles %}
	elems.push("min{{ soundClip.Time }}");
	{% endfor %}
	var i;
	for (ele in elems) {
		ele = elems[ele];
		console.log(ele);
		var output = document.getElementById("output");
		output.innerHTML += ele + "<br>";
		let rawNum = ele.match(/\d+/g).map(n => parseInt(n));
		document.getElementById(ele).innerHTML = rawNum + " MIN";
		document.getElementById(ele + "2").innerHTML = rawNum + " MIN";
		sound = document.getElementById("audio" + rawNum);
		sound.pause();
		sound.currentTime = 0;
		sound = document.getElementById("audio" + rawNum + "2");
		sound.pause();
		sound.currentTime = 0;
	}}
   </script>



<div class="container" style="padding-top: 10px;">
	<div class="row">
		<div class="col-md-3 well text-center">
			<p>
				<b>
					Old Method of Distributing Audio
				</b>
			</p>
			<p id="output"></p>
		</div>

		<div class="col-md-6"  style="border: 0px solid white; padding-bottom: 10px; padding-top: -10px;">
			<center>
				<h2 id="headerOutput"></h2>
				<h2><font color="white">Previous Method of Serving Audio Files</font></h2>

							<div data-component="mindful-button" id="ember899" style="margin-left: 12px;" class="clickButton"><div tabindex="0" aria-label="Change current variation from 5 min" role="button"onclick='resetElems();play("audio{{ soundClip.Time }}");document.getElementById("min{{ soundClip.Time }}").innerHTML = "Playing";'>

							</div>
